services:
  - type: web
    name: aria-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend-url.vercel.app
      - key: DATABASE_URL
        value: sqlite:///./aria.db
    healthCheckPath: /health

